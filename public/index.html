	<body class="body">
		<div class="loading" id="loading"></div>
		<div class="app" id="app" hidden>
			<div class="currentWeather">

			</div>
			<div class="weeklyWeather">

				<div class="tabs" id="tabs">
					<div class="tabList" role="tablist">
						<div class="tab" role="tab" aria-selected="true" id="tab-0"></div>
						<div class="tab" role="tab" id="tab-1"></div>
						<div class="tab" role="tab" id="tab-2"></div>
						<div class="tab" role="tab" id="tab-3"></div>
